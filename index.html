<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
<h1 id="cuenta regresiva boda"></h1>

    <script>
        var start_date = new Date(new Date().getFullYear(), 10, 13);
        var current_date = new Date();
        var delta = start_date - current_date;
        var days = Math.floor(delta / (1000 * 60 * 60 * 24));

        if (days > 0) {
            document.getElementById("countdown").innerHTML = "Faltan " + days + " días para el 13 de noviembre.";
        } else {
            document.getElementById("countdown").innerHTML = "Ya pasó el 13 de noviembre.";
        }
    </script>
</body>
</html>
